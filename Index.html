<!DOCTYPE html>
<html>

<head>
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="./Style.css">
</head>

<body>
    <!-- Your signup form goes here -->
    <div class="navbar">
        <h2>Attendence App</h2>
        <a href="./Login.html" class="login-button">Login</a>
    </div>
    </div>
    <div class="signup-text">
        <h2>Sign un as an Admin</h2>
    </div>
    <div class="container">

        <div id="signup-form">
            
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required minlength="3"
                maxlength="20"></br></br>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required minlength="1"
                maxlength="20"></br></br>
            <input type="email" id="email" name="email" placeholder="Email" required></br></br>
            <input type="password" id="password" name="password" placeholder="Password" required
                minlength="8"></br></br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                required></br></br>
            <button id="signup-btn" type="submit">Sign Up</button>
        </div>
    </div>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./Signup.js"></script>
    
    

</body>

</html>
